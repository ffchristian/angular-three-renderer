<form class="form-inline" [formGroup]="geometricConfigForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="my-1 mr-2" for="shape">Shape</label>
        <select class="custom-select my-1 mr-sm-2" id="shape" formControlName="parts" 
        class="custom-select" #partsSelect (change)='onOptionsSelected(partsSelect.value)'>
        <option class='option' *ngFor="let part of parts; let i = index" [value]="i">{{part.geometry}}</option>
        </select>
    </div>
    <div class="form-group">
        <label class="my-1 mr-2" for="color">color</label>
        <select class="custom-select my-1 mr-sm-2" id="color" formControlName="parts" 
        class="custom-select" #colorSelect (change)='onColorSelected(colorSelect.value)'>
        <option class='option' *ngFor="let color of colors; let i = index" [value]="color.code">{{color.label}}</option>
        </select>
    </div>
</form>
